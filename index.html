<!DOCTYPE html>
<html lang="no" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedbackLoop Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="h-full text-gray-200">

    <!-- Login Section -->
    <div id="login-container" class="flex items-center justify-center min-h-screen bg-gray-900">
        <div class="w-full max-w-md mx-auto p-4">
            <div class="card">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-white">FeedbackLoop</h1>
                    <p class="mt-2 text-gray-400">Logg inn for  registrere kundeinnsikt</p>
                </div>
                <form id="login-form" class="mt-8 space-y-6">
                    <div>
                        <label for="username" class="sr-only">Ansattnavn</label>
                        <input id="username" name="username" type="text" required class="form-input" placeholder="Skriv inn ditt fulle navn">
                    </div>
                    <button type="submit" class="btn">Logg inn</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main App Section (hidden by default) -->
    <div id="app-container" class="hidden min-h-screen bg-gray-900 p-4 md:p-8">
      <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
          <div>
            <h1 class="text-3xl font-bold text-white">FeedbackLoop</h1>
            <p id="welcome-message" class="text-indigo-400"></p>
          </div>
          <button id="logout-button" class="px-4 py-2 font-semibold text-sm bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors">Logg ut</button>
        </header>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

          <!-- Left Column: Log Insight -->
          <div class="lg:col-span-2">
            <div class="card">
              <h2 class="text-xl font-semibold text-white mb-4">Registrer ny innsikt</h2>
              <form id="insight-form" class="space-y-4" autocomplete="off">
                <div>
                  <label for="role" class="block text-sm font-medium text-gray-300 mb-1">Som en...</label>
                  <input type="text" id="role" name="role" required class="form-input" placeholder="f.eks. reisende med små barn" aria-describedby="role-help">
                  <p id="role-help" class="text-xs muted mt-1">Hvem er brukeren? (rolle/persona)</p>
                </div>
                <div>
                  <label for="wish" class="block text-sm font-medium text-gray-300 mb-1">Ønsker jeg...</label>
                  <textarea id="wish" name="wish" rows="4" required class="form-input" placeholder="f.eks. en enklere måte å finne informasjon om buffet"></textarea>
                </div>
                <div>
                  <label for="goal" class="block text-sm font-medium text-gray-300 mb-1">Slik at...</label>
                  <textarea id="goal" name="goal" rows="3" required class="form-input" placeholder="f.eks. jeg kan bruke mindre tid på å lete frem"></textarea>
                </div>
                <button type="submit" class="btn !w-auto px-6">Send inn</button>
              </form>
            </div>

            <!-- Recent Insights Feed -->
            <div class="card mt-8">
              <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold text-white">Siste historier</h2>
                <span id="insights-count" class="text-sm muted"></span>
              </div>
              <div id="insights-list" class="space-y-3" aria-live="polite" aria-busy="false">
                <!-- Populated by JavaScript -->
              </div>
            </div>
          </div>

          <!-- Right Column: Leaderboard -->
          <div class="lg:col-span-1">
            <div class="card">
              <h2 class="text-xl font-semibold text-white mb-4">Leaderboard</h2>
              <p class="text-sm text-gray-400 mb-4">Topp bidragsytere denne måneden.</p>
              <div id="leaderboard" class="space-y-3">
                <!-- Leaderboard will be populated by JavaScript -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
